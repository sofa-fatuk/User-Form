<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user-form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="formPage">
    <div class="container">
      <div class="form-box info">
      <div class="form__line info"></div>
        <form class="form" action="">
          <div class="form__input">
            <input class="form__text" id="name" type="text" required="required">
            <label class="form__label" for="name">Имя</label>
          </div>
          <div class="form__input">
            <input class="form__text" id="nick" type="text" required="required">
            <label class="form__label" for="nick">Ник в Telegram</label>
          </div>
          <div class="form__input">
            <input class="form__text" id="link" type="text" required="required">
            <label class="form__label" for="link">Ссылка на репозиторий этого задания</label>
          </div>
          <div class="form__input">
            <input class="form__text" id="preferences" type="text" required="required">
            <label class="form__label" for="preferences">Что вы точно не хотите делать в работе, что вы делаете с неохотой?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
